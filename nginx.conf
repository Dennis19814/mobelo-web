# Nginx Configuration for Next.js with Brotli Compression
# This configuration is optimized for production deployments
# Place this file in /etc/nginx/sites-available/ and create a symlink to sites-enabled/

# Upstream Next.js server
upstream nextjs_backend {
    server 127.0.0.1:5173;
    keepalive 64;
}

# Brotli compression settings
brotli on;
brotli_comp_level 6;
brotli_static on;
brotli_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/javascript
    application/x-javascript
    application/json
    application/xml
    application/xml+rss
    application/rss+xml
    application/atom+xml
    image/svg+xml
    font/truetype
    font/opentype
    application/vnd.ms-fontobject;

# Gzip compression (fallback for older browsers)
gzip on;
gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/javascript
    application/x-javascript
    application/json
    application/xml
    application/xml+rss
    application/rss+xml
    application/atom+xml
    image/svg+xml
    font/truetype
    font/opentype
    application/vnd.ms-fontobject;

server {
    listen 80;
    listen [::]:80;
    server_name mobelo.dev www.mobelo.dev;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name mobelo.dev www.mobelo.dev;

    # SSL Configuration (update paths to your SSL certificates)
    ssl_certificate /path/to/ssl/certificate.crt;
    ssl_certificate_key /path/to/ssl/private.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Increase max upload size if needed
    client_max_body_size 10M;

    # Static files caching with pre-compressed support
    location /_next/static {
        proxy_cache_valid 200 60m;
        proxy_pass http://nextjs_backend;

        # Try to serve pre-compressed files
        gzip_static on;
        brotli_static on;

        # Long-term caching for hashed static files
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Public static files (images, fonts, etc.)
    location /static {
        proxy_pass http://nextjs_backend;
        gzip_static on;
        brotli_static on;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Image optimization
    location ~ ^/.*\.(jpg|jpeg|png|gif|ico|svg|webp|avif)$ {
        proxy_pass http://nextjs_backend;
        gzip_static on;
        brotli_static on;
        add_header Cache-Control "public, max-age=86400"; # 1 day cache for images
    }

    # Font files
    location ~ ^/.*\.(woff|woff2|eot|ttf|otf)$ {
        proxy_pass http://nextjs_backend;
        gzip_static on;
        brotli_static on;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # API routes - no caching
    location /api/ {
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # No caching for API routes
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # All other requests - Next.js server
    location / {
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Cache HTML pages for 60 seconds
        add_header Cache-Control "public, max-age=60, must-revalidate";
    }

    # Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /500.html;

    # Logs
    access_log /var/log/nginx/mobelo_access.log;
    error_log /var/log/nginx/mobelo_error.log;
}
